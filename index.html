<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEET UG 2026 Countdown Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, rgba(107, 142, 214, 0.1) 0%, rgba(155, 89, 182, 0.1) 100%);
      background-image: url('https://github.com/GreatCoderLucifer/NEET-UG-2026-Dashboard/blob/b512e6aab3b9fc55bc0d17d6d3d2193a14fd02e2/border-from-potted-plant-medical-supplies.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 24px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 
                  0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
      font-weight: 300;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .time-unit {
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 16px 12px;
      min-width: 80px;
      text-align: center;
    }

    .time-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 6px;
    }

    .time-label {
      font-size: 0.75rem;
      color: #7f8c8d;
      text-transform: uppercase;
      font-weight: 500;
    }

    .motivational-text {
      font-size: 0.9rem;
      color: #34495e;
      font-style: italic;
      margin-top: 12px;
      padding: 12px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 8px;
      border-left: 3px solid #667eea;
    }

    .exam-date {
      font-size: 0.9rem;
      color: #666;
      margin-top: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1 class="title">NEET UG 2026</h1>
    <p class="subtitle">Countdown to Your Medical Dreams</p>
    <div class="countdown-container">
      <div class="time-unit">
        <div class="time-value" id="months">00</div>
        <div class="time-label">Months</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="weeks">00</div>
        <div class="time-label">Weeks</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="days">00</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>
    <div class="exam-date"><strong>Exam Date:</strong> Sunday, May 3, 2026</div>
    <div class="motivational-text">
      "Success is not final, failure is not fatal: it is the courage to continue that counts. Every second counts towards your medical career!"
    </div>
  </div>

  <script>
    const targetDate = new Date('2026-05-03T00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.querySelector('.title').textContent = 'NEET UG 2026 - EXAM DAY!';
        document.querySelector('.subtitle').textContent = 'Best of Luck! You\'ve got this!';
        return;
      }

      const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.44));
      const weeks = Math.floor((distance % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24 * 7));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('months').textContent = months.toString().padStart(2, '0');
      document.getElementById('weeks').textContent = weeks.toString().padStart(2, '0');
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
